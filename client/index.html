<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
</head>
<body>
    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-sky src="img/room.jpg" radius="300"></a-sky>

      <a-image id="slidesContainer" src="template" position="-5.61 -42.55 257.94" rotation="0.57 4.58 -0.57" scale="-121.03 79.35 -22.87"></a-image>
    </a-scene>
</body>
<script src="js/vendor/aframe-v0.5.0.min.js"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="js/client_app.js"></script>
<script>
    const ioClient = io();
    ioClient.on("init_data", (presentation, currentItemIndex) => {
        if (!presentation) {
            throw new Error("Empty data");
        }
        const appConfig = {
            client: ioClient,
            presentation: presentation,
            slidesContainerView: document.getElementById("slidesContainer"),
        };
        new SlaveClientApp(appConfig).setCurrentItem(currentItemIndex);
    });
    ioClient.emit("connect_slave");
</script>
</html>
